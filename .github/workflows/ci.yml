name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Lint server
        working-directory: ./server
        run: npm run build

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Type check server
        working-directory: ./server
        run: npx tsc --noEmit

      - name: Run server tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          JWT_ACCESS_SECRET: test-access-secret-key-for-ci-min-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-min-32-chars
          DB_PATH: ':memory:'

      - name: Run client tests
        working-directory: ./client
        run: npm test
        env:
          CI: true

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000/api

      - name: Upload server build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: server-build
          path: server/dist

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: client/dist

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: |
          cd server && npm install
          cd ../client && npm install

      - name: Run npm audit (server)
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (client)
        working-directory: ./client
        run: npm audit --audit-level=moderate || true
