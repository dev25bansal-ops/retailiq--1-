<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetailIQ - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8edf5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a237e;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
    }
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, #ff6f00, #ffa040);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(255,111,0,0.3);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    p {
      color: #666;
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background: linear-gradient(135deg, #1a237e, #283593);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(26,35,126,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">R</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. RetailIQ needs an active connection to show you the latest prices and deals.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
